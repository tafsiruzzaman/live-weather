<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
        .spinner-box {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="city-name" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search-btn" onclick="startSearching('')" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>

        <!-- spinner -->
        <div id="spinner" class="spinner-box">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-warning mx-3" role="status">
                    <span class="visually-hidden"></span>
                </div>
                <h5 class="text-white">Loading...</h5>
            </div>
        </div>
        

        <div class="weather-status text-white text-center">
            <h4 id="error-message" class="text-center text-danger"></h4>
            <img id="weather-icon" src="" alt="">
            <h1 id="city"></h1>
            <h3><span id="temperature"></span>&deg;C</h3>
            <h1 id="condition" class="lead"></h1>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
